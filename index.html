<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <video src="./Videos/Vídeo de fundo.mp4" autoplay loop class="background-video"></video>
    <div class="all-box">
        <div class="Daughter-box">
            <section class="first-section">
                <label class="first-label">Converter <b>de:</b>
                    <select class="first-select">
                            <option value="Real">Real Brasileiro (R$)</option>
                            <option value="Dolar">Dólar Americano ($)</option>
                            <option value="Euro">Euro (€)</option>
                            <option value="Bitcoin">Bitcoin (₿)</option>
                     </select>
                </label>

                <label class="second-label">Converter <b>para:</b>
                    <select class="second-select">
                        <option value="Dolar">Dólar Americano ($)</option>
                        <option value="Real">Real Brasileiro (R$)</option>
                        <option value="Euro">Euro (€)</option>
                        <option value="Bitcoin">Bitcoin (₿)</option>
                </select>
                </label>

                <label class="Third-Label">
                Valor 
                    <input type="number" placeholder="Insira o valor desejado" class="input">
                </label>
            
                <button class="first-button">Converter</button>
            </section>

            <section class="second-section">
                <div>
                    <img src="./Imagens/brasil 2.png" alt="Br-img" class="first-img">
                    <p class="First-Paragraph-to-change">Real</p>
                    <p class="first-value-to-change">R$ 0,00</p>
                </div>

                <div class="image-seta">
                    <img src="./Imagens/Vector.png" alt="seta">
                </div>

                <div>
                    <img src="./Imagens/estados-unidos (1) 1.png" alt="Eua-img" class="second-img">
                    <p class="Second-Paragraph-to-change">Dólar Americano</p>
                    <p class="second-value-to-change">US$ 0,00</p>
                </div>
            </section>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
